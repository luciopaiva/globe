<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Globe</title>

    <style>
        body {
            background-color: black;
            font-family: monospace;
        }
        canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            background-image: radial-gradient(circle, #000008 20%, #000000);
        }
        .hidden {
            display: none;
        }
        #satellite-status, #fps {
            position: absolute;
            z-index: 1;
            color: white;
            right: 10px;
        }
        #fps {
            top: 10px;
        }
        #satellite-status {
            top: 30px;
        }
    </style>

    <script src="index.js" defer type="module"></script>
</head>
<body>
<div id="fps" class="hidden"></div>
<div id="satellite-status" class="hidden"></div>
</body>
</html>
